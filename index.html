<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link href='css/binaryCalculator.css' type='text/css' rel='stylesheet'>
    </head>
    <body>
        <div id='mainDiv'>
            <div id='res'></div>
            <div id='btns'>
                <button id='btn0' class='button displayButton'>0</button>
                <button id='btn1' class='button displayButton'>1</button>
                <button id='btnClr' class='button'>C</button>
                <button id='btnEql' class='button'>=</button>
                <button id='btnSum' class='button displayButton'>+</button>
                <button id='btnSub' class='button displayButton'>-</button>
                <button id='btnMul' class='button displayButton'>*</button>
                <button id='btnDiv' class='button displayButton'>/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
